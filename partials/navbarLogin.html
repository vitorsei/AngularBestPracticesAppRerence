<form class="navbar-form navbar-right" ng-hide="authenticated" >
  <div class="form-group">
    <input type="text" placeholder="UserName (Peter)" class="form-control" ng-model="username">
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password (Parker)" class="form-control" ng-model="password">
  </div>
  <button class="btn btn-success" ng-click="signin(username, password)">Sign in</button>
</form>
